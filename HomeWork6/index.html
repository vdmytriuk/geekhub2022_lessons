<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My GitHub profile</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__logo">
                <h2 class="h2">
                    My GitHub Profile
                </h2>
            </div>
        </div>
    </header>

    <main class="main">
        <section class="section main-info">
            <div class="container">
                <div class="main-info__inner">
                    <div class="profile-wrap">
                        <h3 class="h3">
                            Main info.
                        </h3>

                        <div id="profile" class="card"></div>
                    </div>

                    <div class="repos-wrap">
                        <h3 class="h3">
                            Repositories.
                        </h3>

                        <div id="repos" class="card"></div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="js/app.js" type="module"></script>
</body>
</html>

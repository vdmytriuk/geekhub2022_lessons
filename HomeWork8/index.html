<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="./css/main.css">

        <title>Form validate</title>
    </head>

    <body>
        <main>
            <form class="form">
                <div class="form__inner">
                    <div class="form__block">
                        <div class="form__column">
                            <div class="form-element">
                                <p class="form-element__prompt">
                                    First name
                                </p>

                                <label class="form-field validate-form-field">
                                    <input class="form-field__input" type="text" name="first_name" placeholder="Enter first name">

                                    <span class="form-field__prompt sans-text"></span>
                                </label>
                            </div>
                        </div>

                        <div class="form__column">
                            <div class="form-element">
                                <p class="form-element__prompt">
                                    Last name
                                </p>

                                <label class="form-field validate-form-field">
                                    <input class="form-field__input" type="text" name="last_name" placeholder="Enter last name">

                                    <span class="form-field__prompt sans-text"></span>
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="form__block">
                        <div class="form-element">
                            <p class="form-element__prompt">
                                Phone number
                            </p>

                            <label class="form-field validate-form-field">
                                <input class="form-field__input" type="tel" name="phone_number" placeholder="Enter phone number">

                                <span class="form-field__prompt sans-text"></span>
                            </label>
                        </div>
                    </div>

                    <div class="form__block">
                        <div class="form-element">
                            <p class="form-element__prompt">
                                Email
                            </p>

                            <label class="form-field validate-form-field">
                                <input class="form-field__input" type="text" name="email" placeholder="Enter email">

                                <span class="form-field__prompt sans-text"></span>
                            </label>
                        </div>
                    </div>

                    <div class="form__block">
                        <div class="form-element">
                            <p class="form-element__prompt">
                                Password
                            </p>

                            <label class="form-field validate-form-field">
                                <input class="form-field__input" type="password" name="password" placeholder="Enter password">

                                <span class="form-field__prompt sans-text"></span>
                            </label>
                        </div>
                    </div>

                    <div class="form__block">
                        <div class="form-element">
                            <p class="form-element__prompt">
                                Confirm password
                            </p>

                            <label class="form-field validate-form-field">
                                <input class="form-field__input" type="password" name="password_confirm" placeholder="Enter confirm password">

                                <span class="form-field__prompt sans-text"></span>
                            </label>
                        </div>
                    </div>

                    <div class="form__prompt">
                        <h2 class="h2">
                            Thanks for apply !
                        </h2>
                    </div>
                </div>

                <button
                    class="button"
                    type="submit"
                >
                    Submit
                </button>
            </form>
        </main>
    </body>

    <script src="js/app.js" type="module"></script>
</html>

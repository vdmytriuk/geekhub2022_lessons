<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>ToDo App</title>
</head>
    <body>
        <main class="main">
            <h1 class="h1">ToDo App</h1>

            <div class="container">
                <aside class="aside">
                    <form class="add-form" data-todo-id="">
                        <h3 id="formTitle" class="h3">
                            Add ToDo
                        </h3>

                        <label class="form-field">
                            <input class="form-field__input" type="text" name="title" placeholder="Enter ToDo title">
                        </label>

                        <label class="form-field">
                            <textarea class="form-field__input" name="description" placeholder="Enter ToDo description"></textarea>
                        </label>

                        <button type="submit" class="button">
                            Submit
                        </button>
                    </form>
                </aside>

                <section class="section">
                    <h2 class="h2">Your ToDo items!</h2>

                    <div class="section__sort">
                        <h3 class="h3">
                            Sort by:
                        </h3>

                        <button
                            id="titles"
                            class="button js-sort"
                        >
                            By titles
                        </button>

                        <button
                            id="dates"
                            class="button js-sort"
                        >
                            By dates
                        </button>

                        <button
                            id="reset"
                            class="button button_reset"
                        >
                            Reset
                        </button>
                    </div>

                    <div class="section__cards"></div>
                </section>
            </div>

        </main>
    </body>

<script type="module" src="js/app.js"></script>
</html>

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/main.css">
    <title>ToDo App</title>
</head>
    <body>
        <main class="main">
            <h1 class="h1">ToDo App</h1>

            <div class="container">
                <aside class="aside">
                    <form class="add-form">
                        <h3 class="h3">
                            Add ToDo
                        </h3>

                        <label class="form-field">
                            <input class="form-field__input" type="text" name="title" placeholder="Enter ToDo title">
                        </label>

                        <label class="form-field">
                            <textarea class="form-field__input" name="description" placeholder="Enter ToDo description"></textarea>
                        </label>

                        <button type="submit" class="button">
                            Submit
                        </button>
                    </form>
                </aside>

                <section class="section">
                    <h2 class="h2">Your ToDo items!</h2>

                    <div class="section__sort">
                        <h3 class="h3">
                            Sort by:
                        </h3>

                        <label>
                            <span>By title</span>

                            <select name="titles" id="titles">
                                <option value="up">From start</option>
                                <option value="down">From end</option>
                            </select>
                        </label>

                        <label>
                            <span>By date</span>

                            <select name="dates" id="dates">
                                <option value="up">From newest</option>
                                <option value="down">From oldest</option>
                            </select>
                        </label>
                    </div>

                    <div class="section__cards"></div>
                </section>
            </div>

        </main>
    </body>

<script type="module" src="assets/js/app.js"></script>
</html>

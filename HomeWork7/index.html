<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="./css/main.css">
        <title>Tamagochi</title>
    </head>

    <body>
        <main class="main">
            <section class="section">
                <div class="container">
                    <div class="grid">

                    </div>

                    <div class="control">
                        <form class="add-form">
                            <h3 class="h3">
                                Add Tamagochi
                            </h3>

                            <label class="form-field">
                                <input class="form-field__input" type="text" name="name" placeholder="Enter Tamagochi name">
                            </label>

                            <button
                                    class="button"
                                    type="submit"
                            >
                                Create Tamagochi
                            </button>
                        </form>
                    </div>
                </div>
            </section>
        </main>
    </body>

    <script src="./js/app.js" type="module"></script>
</html>
